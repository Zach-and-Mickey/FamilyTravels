    const baseLayers = {
      "<span style='color: ivory;'>OpenStreetMap</span>": osm,
      "<span style='color: ivory;'>Satellite</span>": satellite
    };

    L.control.layers(baseLayers, overlayMaps).addTo(map);

    // Fancybox initialization (once on load)
    Fancybox.bind("[data-fancybox]", {
      Thumbs: { autoStart: true },
      Carousel: { infinite: true },
      parentEl: document.body
    });

    // Improved map click popup
    var popup = L.popup();
    function onMapClick(e) {
      const lat = e.latlng.lat.toFixed(4);
      const lng = e.latlng.lng.toFixed(4);
      popup
        .setLatLng(e.latlng)
        .setContent(`Clicked at Latitude: ${lat}, Longitude: ${lng}`)
        .openOn(map);
    }
    map.on('click', onMapClick);

    map.on('zoomend', function () {
      console.log("Zoom level changed to:", map.getZoom());
    });

    // Improved Geocoder
    L.Control.geocoder({
      defaultMarkGeocode: false,
      errorMessage: 'Search temporarily unavailable.'
    })
      .on('markgeocode', function (e) {
        map.fitBounds(e.geocode.bbox);
      })
      .addTo(map);
  </script>
</body>
</html>
